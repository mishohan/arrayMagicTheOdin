<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter method</title>
</head>
<body>
    <script>
        function isOdd(num){
            return num % 2 !== 0;
        }

        const arr = [1, 2, 3, 4, 5];
        const oddNums = arr.filter(isOdd);
        console.log(oddNums); // [1, 3, 5]
        console.log(arr); // [1, 2, 3, 4, 5]
    </script>
</body>
</html>
