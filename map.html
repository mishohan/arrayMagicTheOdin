<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map method</title>
</head>
<body>
    <script>
        function addOne(num){
            return num + 1;
        }

        const arr = [1, 2, 3, 4, 5];
        const mappedArr = arr.map(addOne);
        console.log(mappedArr); // [2, 3, 4, 5, 6]
        console.log(arr); // [1, 2, 3, 4, 5]

        const mappedArray = arr.map((num) => num + 1);
        console.log(mappedArray); // [2, 3, 4, 5, 6]
    </script>
</body>
</html>
